				<script>
					$('.modal_pop').hide();
					$('.each-result').on('touchstart', function() {
						$('.modal_pop').fadeIn();
					})
					$('.js-modal-close').on('touchstart', function() {
						$('.modal_pop').fadeOut();
					})

					$('.target')
							.click(
									function() {

										// POST先
										var url = "https://php.qumeru.com/index.php/JavaScript/450/sample5/index.php";

										// パラメータを付与する場合
										var inputs = '';
										var params = [ [ "id", this.id ] ];
										for (var i = 0, n = params.length; i < n; i++) {
											inputs += '<input type="hidden" name="' + params[i][0] + '" value="' + params[i][1] + '" />';
										}

										// POST遷移
										$("body").append(
												'<form action="'+url+'" method="post" id="post">'
														+ inputs + '</form>');
										$("#post").submit();

									});
