	rel="stylesheet"></link>
<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">

	src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>

<head>
<meta charset="UTF8"></meta>
</head>
<body class="drawer drawer--left">
	<main role="main">
		<div th:fragment="play_contents" th:remove="tag">
			<div id="clear">
				<h1>Congratulations!</h1>
				<a class="common-btn bg-primary bg-gradient" th:href="@{../ws-puzzles?prev-pid=} + ${puzzle.puzzleId}">パズル選択に戻る</a>
				<a class="common-btn bg-primary bg-gradient" href="../ws-category">カテゴリーに戻る</a>
			</div>
			<div class="play-content">
				<div id="inner-header">
				</div>
				<div class="kw-content">
					<div id="good">
						<p>Good!</p>
					</div>
					<th:block th:each="ar : ${puzzle.answerStatus}">
						<span th:text="${ar.kw}" th:data-index="${ar.index}"></span>
					</th:block>
				</div>

				<div class="board-content">
					<th:block th:each="h,i : ${puzzle.board}">
						<th:block th:each="w, j : ${h}">
							<span class="letter" th:text="${w}"
								th:data-id="${i.index} * ${puzzle.height} + ${j.index}"></span>
						</th:block>
						<br>
					</th:block>
					<canvas class="top-canvas">
						図形を表示するには、canvasタグをサポートしたブラウザが必要です。
					</canvas>
					<canvas class="bottom-canvas">
						図形を表示するには、canvasタグをサポートしたブラウザが必要です。
					</canvas>

				</div>
			</div>

			<script th:inline="javascript">
				const playId = /*[[${puzzle.playId}]]*/
                const boardHeight = /*[[${puzzle.height}]]*/
                const boardWidth = /*[[${puzzle.width}]]*/
				const answerStatus = /*[[${puzzle.answerStatus}]]*/

            </script>

			<script th:src="@{/js/play.js}"></script>

		</div>
	</main>
	<footer>
		<div
			class="fixed-bottom mx-0 bg-dark bg-opacity-75 text-center text-white">
			<h5>@BFT なごやしてん</h5>
		</div>

	</footer>

</body>

</body>
</html>
