<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org"
	xmins:layout="http://www.ultraq.net.nz/thymeleaf/latout">
<!-- Bootstrapを設定 -->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<link th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>

<script th:src="@{/js/layout.js}"></script>


<head>
<meta charset="UTF8"></meta>
</head>
<body class="drawer drawer--left">
	<main role="main">
		<div th:fragment="login_contents" th:remove="tag">
			<div class="login-content">
				<h1>ログイン</h1>
				<form th:action=@{/login} method ="post" th:object="${login}">
					<span th:text="${failureMsg}"></span>
					<div class="form-div">
						<label>ユーザー名</label>
						<input th:field = "*{userName}" type="text" placeholder="ユーザー名を入力してください"><br>
					</div>
					<div class="form-div">
						<label>パスワード</label>
						<input th:field = "*{password}" type="password" placeholder="パスワードを入力してください"><br>

					</div>
					<button type="submit" class="bg-success text-white form-btn" id="btn-submit">確認</button>
				</form>
			</div>
		</div>
	</main>
	<footer>
		<div></div>

	</footer>

</body>

</body>
</html>
